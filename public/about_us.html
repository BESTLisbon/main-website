<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link href="./css/styles.css" rel="stylesheet" />

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <body class="bg-gradient-to-r from-green-500 to-emerald-500 text-white">
        <!-- Navigation Bar and Side Bar -->
        <nav>
            <div
                class="max-w-7xl p-7 mx-auto lg:my-7 my-2 text-xl font-semibold"
            >
                <div class="flex justify-between items-center">
                    <div>
                        <a href="./index.html"
                            ><img
                                class="w-36"
                                src="./images/logos/best_lisbon.png"
                                alt=""
                        /></a>
                    </div>
                    <div class="hidden lg:flex space-x-12 items-center">
                        <div class="hover:text-gray-200">
                            <a href="./index.html">Home</a>
                        </div>
                        <div
                            class="hover:text-gray-200 border-b-4 rounded-b-sm border-white hover:border-gray-200"
                        >
                            <a href="./about_us.html">About Us</a>
                        </div>
                        <div class="hover:text-gray-200">
                            <a href="./team.html">Team</a>
                        </div>
                        <div
                            class="bg-white rounded-md py-1 px-3 hover:scale-105 transition-transform"
                        >
                            <a
                                class="text-emerald-500 flex items-center space-x-2"
                                href="./index.html"
                            >
                                <p>Our Events</p>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-7 w-7 fill-emerald-500"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        cdivp-rule="evenodd"
                                    />
                                </svg>
                            </a>
                        </div>
                        <div class="hover:scale-105 transition-transform">
                            <a href="./index.html"
                                ><img
                                    class="w-10 rounded-sm"
                                    src="./images/flags/eng_flag.png"
                                    alt=""
                            /></a>
                        </div>
                    </div>
                    <!--Mobile Button-->
                    <div
                        class="lg:hidden hover:scale-105 transition-transform"
                        onclick="toggleSideBar()"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-10 w-10 fill-white ml-20"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"
                            />
                        </svg>
                    </div>
                </div>
            </div>

            <!--SideBar-->
            <div
                id="sidebar"
                class="fixed overflow-hidden top-0 bottom-0 w-0 bg-white overflow-y-auto rounded origin-left duration-200"
            >
                <div class="duration-100">
                    <img
                        src="./images/logos/best_lisbon_green.png"
                        alt="best"
                        class="w-36 mx-7 lg:my-14 my-9"
                    />

                    <ul class="text-emerald-500 font-semibold text-2xl ml-8">
                        <li class="mb-8 px-3 hover:text-green-500">
                            <a href="./index.html">Home</a>

                        <li class="mb-8 px-3 hover:text-green-500">
                            <a href="./index.html">About Us</a>
                        </li>
                        <li class="mb-8 px-3 hover:text-green-500">
                            <a href="./index.html">Team</a>
                        </li>
                        <li
                            class="bg-emerald-500 rounded-md py-1 px-3 hover:scale-105 transition-transform w-52"
                        >
                            <a
                                class="text-white flex items-center space-x-2"
                                href="./index.html"
                            >
                                <p>Our Events</p>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-7 w-7 fill-white"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"

                                    />
                                </svg>
                            </a>
                        </li>
                    </ul>
                    <!-- Flag -->
                    <div
                        class="hover:scale-105 transition-transform bottom-10 left-9 absolute"
                    >
                        <a href="./index.html"
                            ><img
                                class="w-10 rounded-sm"
                                src="./images/flags/eng_flag.png"
                                alt=""
                        /></a>
                    </div>
                </div>
            </div>
        </nav>
        <main></main>
    </body>
</html>
